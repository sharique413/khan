{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="" method="POST" class="contact-form">
            {% csrf_token %}
            <div class="form-control">
                <div class="tag">Full Name</div>
                <input type="text" name="full-name">
            </div>
            <div class="form-control">
                <div class="tag"> Email</div>
                <input type="text" name="full-name">
            </div>
            <div class="form-control">
                <div class="tag"> Subject</div>
                <input type="text" name="full-name">
            </div>
            <div class="form-control">
                <div class="tag"> Message</div>
                <textarea name="Message"  row="10" cols="30"></textarea>
            </div>
            <div class="form-control">
                <div class="tag"> File </div>
                <input type="file" name="file">
            </div>
            <div class="form-control">
            <input type="Submit" class="btn submit-btn " value="Send Message">
                
        </form>
    </div>
</body>
</html>
